<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <h1>Welcome to books store</h1>
    <div>
        {% for book in books %}
            <p><b>{{ book.pk }}. {{ book.name }} - </b> {{ book.author }}</p>
            <p>{{ book.created_date }}</p>
            <p>{{ book.updated_date }}</p>
        {% endfor %}
    </div>
</body>
</html>
